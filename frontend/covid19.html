            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例

                // 指定图表的配置项和数据

                        data:['票房']
                    },
                    toolbox: {
                        feature: {
                            mark:{show:true},
                            dataView:{show:true,readOnly:false},

                                yAxisIndex: 'none'
                            },
                            restore: {show:true},
                            saveAsImage: {}
                        }
                    },
                    dataZoom: [
                        {
                            show: true,
                            realtime: true,
                            start: 0,
                            end: 100
                        },

                            type: 'inside',
                            realtime: true,
                            start: 65,
                            end: 85

                    yAxis: {
